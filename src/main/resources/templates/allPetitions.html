<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Petitions</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header class="bg-primary text-white py-3">
    <div class="container text-center">
        <h1 class="mb-3">All Petitions</h1>
        <div>
            <a href="/createPetition" class="btn btn-success me-2">Create New Petition</a>
            <a href="/searchPetitions" class="btn btn-secondary">Search Petitions</a>
        </div>
    </div>
</header>
<main class="container my-4">
    <ul class="list-group">
        <li th:each="petition : ${petitions}" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h3 th:text="${petition.title}" class="mb-1">Petition Title</h3>
                    <p th:text="${petition.description}" class="mb-1">Petition Description</p>
                    <p class="text-muted"><strong>Created:</strong> <span th:text="${#dates.format(petition.dateCreated, 'dd MMM yyyy HH:mm')}">Date Created</span></p>
                </div>
                <a th:href="@{/viewPetition/{title}(title=${petition.title})}" class="btn btn-primary">View Petition</a>
            </div>
        </li>
    </ul>
</main>
</body>
</html>
