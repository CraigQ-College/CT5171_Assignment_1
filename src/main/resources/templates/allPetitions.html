<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Petitions</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header>
    <h1>All Petitions</h1>
</header>
<main>
    <ul class="petition-list">
        <li th:each="petition : ${petitions}" class="petition-item">
            <h3 th:text="${petition.title}">Petition Title</h3>
            <p th:text="${petition.description}">Petition Description</p>
            <p><strong>Created:</strong> <span th:text="${#dates.format(petition.dateCreated, 'dd MMM yyyy HH:mm')}">Date Created</span></p>
            <a th:href="@{/viewPetition/{title}(title=${petition.title})}" class="btn">View Petition</a>
        </li>
    </ul>
    <a href="/createPetition" class="btn create-btn">Create New Petition</a>
</main>
</body>
</html>
