<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Petitions</title>
</head>
<body>
<header class="bg-primary text-white py-3">
    <div class="container text-center">
        <h1>All Petitions</h1>
        <a href="/craigspetitions/createPetition" class="btn btn-success me-2">Create New Petition</a>
    </div>
</header>
<main class="container my-4">
    <!-- Petition List -->
    <ul class="list-group">
        <!-- Loop through the petitions -->
        <li th:each="petition : ${petitions}" class="list-group-item">
            <div>
                <h3 th:text="${petition.title}" class="mb-1">Petition Title</h3>
                <p th:text="${petition.description}" class="mb-1">Petition Description</p>
                <a th:href="@{/viewPetition/{title}(title=${petition.title})}" class="btn btn-primary mt-2">View Petition</a>
            </div>
        </li>
    </ul>
</main>
</body>
</html>
