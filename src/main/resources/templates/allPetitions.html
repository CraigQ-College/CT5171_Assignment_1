<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Petitions</title>
</head>
<body>
<header class="bg-primary text-white py-3">
    <div class="container text-center">
        <h1>All Petitions</h1>
        <a href="/craigspetitions/createPetition" class="btn btn-success me-2">Create New Petition</a>
        <a href="/craigspetitions/search" class="btn btn-primary me-2">Search Petitions</a>
    </div>
</header>
<main class="container my-4">
    <!-- Petition Cards -->
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Loop through the petitions -->
        <div class="col" th:each="petition : ${petitions}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${petition.title}">Petition Title</h5>
                    <p class="card-text" th:text="${petition.description}">Petition Description</p>
                    <p class="text-muted">
                        <strong>Signatures:</strong>
                        <span th:text="${petition.signatures.size()}">0</span>
                    </p>
                    <a th:href="@{/viewPetition/{title}(title=${petition.title})}" class="btn btn-primary">View Petition</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
