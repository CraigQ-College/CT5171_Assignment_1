<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Petition</title>
</head>
<body>
<header class="bg-primary text-white text-center py-3">
  <h1>Create Petition</h1>
</header>
<main class="container my-4">
  <form action="/craigspetitions/savePetition" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Petition Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Petition</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</main>
</body>
</html>
