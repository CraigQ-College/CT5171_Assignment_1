<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
</head>
<body>
<header class="bg-primary text-white text-center py-3">
  <h1>Search Results</h1>
</header>
<main class="container my-4">
  <p class="text-muted" th:text="'Results for: ' + ${query}"></p>
  <ul class="list-group" th:if="${petitions.size()} > 0">
    <li th:each="petition : ${petitions}" class="list-group-item">
      <div>
        <h3 th:text="${petition.title}" class="mb-1">Petition Title</h3>
        <p th:text="${petition.description}" class="mb-1">Petition Description</p>
        <a th:href="@{/viewPetition/{title}(title=${petition.title})}" class="btn btn-primary mt-2">View Petition</a>
      </div>
    </li>
  </ul>
  <p th:if="${petitions.size()} == 0" class="text-center mt-4">No petitions match your search query.</p>
  <a href="/craigspetitions/search" class="btn btn-secondary mt-4">Back to Search</a>
</main>
</body>
</html>
