<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Sign Petition</title>
</head>
<body>
<header class="bg-primary text-white py-3 text-center">
  <h1 th:text="'Sign Petition: ' + ${title}">Sign Petition</h1>
</header>
<main class="container my-4">
  <form th:action="@{submitSignature/}" method="POST">
    <input type="hidden" name="title" th:value="${title}"/>
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-success">Done</button>
    <a href="/craigspetitions/" class="btn btn-secondary">Cancel</a>
  </form>
</main>
</body>
</html>
