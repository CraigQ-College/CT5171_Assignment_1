<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>View Petition</title>
</head>
<body>
<header class="bg-primary text-white py-3 text-center">
  <h1 th:text="${petition.title}">Petition Title</h1>
</header>
<main class="container my-4">
  <p th:text="${petition.description}">Petition Description</p>
  <a th:href="@{'/craigspetitions/signPetition/' + ${petition.title}}" class="btn btn-success">Sign Petition</a>
  <a href="/craigspetitions/" class="btn btn-secondary">Back to Home</a>
</main>
</body>
</html>
